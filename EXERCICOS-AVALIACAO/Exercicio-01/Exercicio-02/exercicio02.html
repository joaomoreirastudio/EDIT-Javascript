    <body>
        <script>
            function calculoDesconto(preco, desconto) {
                if (desconto <= 10) {
                    return preco + desconto;
                } else if (desconto >= 10 && desconto <= 30) {
                    return preco - desconto;
                } else {
                    return preco * 2;
                }
            }
        </script>
    </body>
